syntax = "proto3";

package at.tugraz.oop2;

message RoadbyIdRequest {
    int64 id = 1;
}

message KeyValue {
    string key = 1;
    string value = 2;
}

message RoadbyIdResponse {
    string name = 1;
    int64 id = 2;
    string type = 3;
    repeated double coordinates = 4;
    repeated KeyValue tags = 5;
    repeated int64 child_ids = 6;
}

service MapService {
    rpc GetRoadbyId(RoadbyIdRequest) returns (RoadbyIdResponse);
}
