syntax = "proto3";

package at.tugraz.oop2;
option java_package = "at.tugraz.oop2";

message RoadbyIdRequest {
    int64 id = 1;
}

message Coordinate {
    repeated double value = 1;
}

message RoadbyIdResponse {
    string name = 1;
    int64 id = 2;
    string type = 3;
    repeated Coordinate coordinates = 4;
    map<string,string> tags = 5;
    repeated int64 child_ids = 6;
    string geom_type = 7;
    string crs_type = 8;
    map<string,string> proberties = 9;
}

service MapService {
    rpc GetRoadbyId(RoadbyIdRequest) returns (RoadbyIdResponse);
}
